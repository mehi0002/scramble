<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Scramble.</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root" class="container"></div>
  <script type="text/babel" src="app.js"></script>
  
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    
    function Stats(props){
      return(
        <table>
          <thead>
            <tr>
              <th>Score</th>
              <th>Strikes </th>
              <th>Passes </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{props.score}</td>
              <td>{props.strikes}</td>
              <td>{props.passes}</td>
            </tr>
          </tbody>
        </table>
      );
    }

    function WordDisplay(props){
      return(
       <p> {props.word} </p>
      );
    }

    function PlayerArea(props){
      return(
        <form>
          <input type="text" value={props.guess} onChange={props.onGuessUpdate}></input>
          <PassButton />
        </form>
      );
    }

    function PassButton(){
      return(
        <button>Pass</button>
      );
    }

    function App(){
      const wordList = [
        'treatment', 
        'abundant', 
        'mainstream', 
        'productive',
        'incentive',
        'sensitivity',
        'farewell',
        'fastidious',
        'classify',
        'history'
      ];
      const shuffledWordList = shuffle(wordList);
      const word = shuffledWordList.pop();
      const scrambledWord = shuffle(word);

      // *** Stats ***
      const score = 0;
      const strikes = 3;
      const passes = 5;

      // *** States ***
      const [guess, setGuess] = React.useState('');

      // *** Handlers ***
      function updateGuessHandler(e){
        setGuess(e.target.value);
      }

      // *** Testing ***
      console.log(wordList);
      console.log(shuffledWordList);
      console.log(word);
      console.log(scrambledWord);
      console.log(guess);

      return(
        <>
          <h1>Scramble</h1>
          <Stats score={score} strikes={strikes} passes={passes} />
          <WordDisplay word={scrambledWord}/>
          <PlayerArea guess={guess} onGuessUpdate={updateGuessHandler}/>
        </>
      );
    }

    root.render(
      <App />
    );

  </script>
</body>

</html>
